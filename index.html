<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Mini Vue</title>
</head>

<body>
    <div id="app">
        <span m-text="message"></span>
        <br>
        <input type="text" m-model="message">
        <input type="text" m-model="image"><br>

        <img src="https://www.manejandodatos.es/wp-content/uploads/2018/02/vueJS.png">

        <img m-bind="src:image">
    </div>

    <script src="./miniVue.js"></script>
    <script>
        const { createApp } = MiniVue;
        const app = createApp({
            data() {
                return {
                    message: "Hola mini Vue",
                    image: 'https://www.manejandodatos.es/wp-content/uploads/2018/02/vueJS.png'
                };
            }
        });

        app.mount()
    </script>
</body>

</html>
